{% extends "news/base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Delete Contact" %}</h1>
    <p class="mt-4">{% trans "Are you sure you want to delete?" %}</p>
    <p>{% trans "Contact Name" %}: <strong>{{ contact.name }} {{ contact.thurname }}</strong></p>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
        <a class="btn btn-secondary" href="{% url 'contacts:contact_list' %}">{% trans "Discard" %}</a>
    </form>
{% endblock %}
